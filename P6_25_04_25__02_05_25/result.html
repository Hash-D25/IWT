<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitted Data</title>
    <style>
        body { font-family: Arial, sans-serif; background: #222; color: #fff; }
        .container { margin: 2rem auto; max-width: 600px; background: #333; padding: 2rem; border-radius: 8px; }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submitted Data</h1>
        <ul id="dataList"></ul>
        <div style="text-align:center;">
            <a href="index.html" style="color:#0af;">Back to form</a>
        </div>
    </div>
    <script>
        fetch('/api/users2')
            .then(res => res.json())
            .then(users => {
                const list = document.getElementById('dataList');
                list.innerHTML = '';
                if (users.length > 0) {
                    const user = users[0];
                    list.innerHTML = `
                        <li><strong>First Name:</strong> ${user.first_name}</li>
                        <li><strong>Last Name:</strong> ${user.last_name}</li>
                        <li><strong>Email:</strong> ${user.email}</li>
                        <li><strong>Mobile:</strong> ${user.mobile}</li>
                        <li><strong>Gender:</strong> ${user.gender}</li>
                        <li><strong>DOB:</strong> ${user.dob}</li>
                        <li><strong>Address:</strong> ${user.address}</li>
                        <li><strong>City:</strong> ${user.city}</li>
                        <li><strong>Pin Code:</strong> ${user.pincode}</li>
                        <li><strong>State:</strong> ${user.state}</li>
                        <li><strong>Country:</strong> ${user.country}</li>
                        <li><strong>Hobbies:</strong> ${user.hobbies}</li>
                        <li><strong>Qualification:</strong> ${user.qualification}</li>
                        <li><strong>Course:</strong> ${user.course}</li>
                    `;
                } else {
                    list.innerHTML = '<li>No data found.</li>';
                }
            });
    </script>
</body>
</html>
