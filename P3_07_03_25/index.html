<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1.helloLine {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="page1">
      <h1 class="helloLine">helloooo its me</h1>
      <p id="helloLine">Hello people</p>
      <p class="nameLine">My name is Harshita</p>
      <p id="description">
        I'm a passionate engineering studend at NIT Srinagar
      </p>
      <div class="precedenceOrderStyles">
        <h1>Precedence order of styles</h1>
        <div class="internalDiv">
          <ul class="stylePrecedence">
            <li>inline</li>
            <li>internal</li>
            <li>external</li>
          </ul>
          <p>
            Inline has more precedence than any other style. <br />
            And then comes internal styling. <br />
            At the end comes external styling.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
